<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write JavaScript code to merge two arrays using concat() and display the result.</title>
</head>
<body>
    <script>
        var arr1 = [1, 2, 3];
        var arr2 = [4, 5, 6];
        var mergeArr = arr1.concat(arr2);
        document.write('Merged Array:', mergeArr);
    </script>
</body>
</html>
