<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19.Write a JavaScript program that removes the last element of 
        an array using pop() and displays the updated array.</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3, 4, 5];
        document.write("Original array:", arr + "<br>");
        arr.pop();
        document.write(" .pop() use remove last element:", arr);
    </script>
</body>
</html>
