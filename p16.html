<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a JavaScript arrow function that returns 
        the square of a number given by the user.</title>
</head>
<body>
    <script>
        var number = parseFloat(prompt("Enter a number to find its square:"));
        var square = (num) => {
            return num * num;
        };
        alert(`The square of ${number} is ${square(number)}.`);
    </script>
</body>
</html>
