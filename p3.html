<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program that prompts the user to enter two numbers, then uses arithmetic operators to calculate and display their sum, difference, product, and quotient. Additionally, check whether each number entered is positive, negative, or zero,
        and display the result.</title>
</head>
<body>
    <script>
        var num1 = window.prompt("Enter number 1 : ");
        var num2 = window.prompt("Enter number 2 : ");

        console.log("sum : ", Number(num1) + Number(num2));
        console.log("diffrence : ", num1 - num2);
        console.log("product : ", num1 * num2);
        console.log("quotient : ", num1 / num2);

        if (num1 > 0) {
            console.log(num1 + " number1 is positive");
        }
        if (num2 > 0) {
            console.log(num2 + " number2 is positive");
        }
        if (num1 < 0) {
            console.log(num1 + " number1 is nagitive");
        }
        if (num2 < 0) {
            console.log(num2 + " number2 is nagitive");
        }
        if (num1 == 0) {
            console.log(num1 + " number1 is zero");
        }
        if (num2 == 0) {
            console.log(num2 + " number2 is zero");
        }
    </script>
</body>
</html>
