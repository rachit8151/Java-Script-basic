<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write JavaScript code to concatenate first and last name variables into a full name
        and display its length.</title>
</head>
<body>
    <script>
        let firstName = "Rachit";
        let lastName = "Patel";
        let fullName = firstName + " " + lastName;
        document.writeln("Full Name: " + fullName + "<br>");
        document.writeln("Length of Full Name: " + fullName.length + "<br>");
    </script>
</body>
</html>
