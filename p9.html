<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an array of five car brands. Display the first element, change it to another
        brand, and display the updated array.</title>
</head>
<body>
    <script>
        let carBrand = ["Toyota", "Honda", "Ford", "Chevrolet", "Nissan"];
        document.writeln("original array: " + carBrand + "<br>");
        document.writeln("First car brand: " + carBrand[0] + "<br>");
        carBrand[0] = "BMW";
        document.writeln("updated array: " + carBrand + "<br>");
    </script>
</body>
</html>
